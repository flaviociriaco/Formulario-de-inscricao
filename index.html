<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Formulário de validação</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h2>Formulário</h2>
      </header>
      <form
        name="form"
        id="form"
        onsubmit="return validaForm(this);"
        autocomplete="on"
      >
        <div class="container-form">
          <div>
            <label for="name">Nome:</label>
            <input
              placeholder="Digite seu nome completo"
              type="text"
              id="name"
              minlength="3"
              maxlength="50"
            />
          </div>
          <div>
            <label for="Cpf">Cpf:</label>
            <input
              placeholder="Digite seu cpf"
              type="text"
              id="cpf"
              minlength="11"
              maxlength="14"
            />
          </div>
          <div>
            <label for="phone">Telefone:</label>
            <input
              placeholder="Digite seu telefone"
              type="tel"
              id="phone"
              minlength="11"
              maxlength="14"
            />
          </div>
          <div>
            <label for="address">Endereço:</label>
            <input
              placeholder="Digite seu endereço"
              type="text"
              id="address"
              minlength="5"
              maxlength="50"
            />
          </div>

          <div>
            <label for="email">Email:</label>
            <input
              placeholder="Digite seu email"
              type="email"
              id="email"
              maxlength="50"
            />
          </div>
          <div>
            <label for="age">Idade:</label>
            <input class="age" type="number" id="age" min="18" />
          </div>
          <div>
            <p>Gênero:</p>
            <div id="genre" class="list">
              <input type="radio" id="female" name="genre" />
              <label for="female">Homem</label>

              <input type="radio" id="male" name="genre" />
              <label for="male">Mulher</label>

              <input type="radio" id="others" name="genre" />
              <label for="others">Outros</label>
            </div>
          </div>
          <input type="submit" value="enviar" id="submit" />
        </div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
